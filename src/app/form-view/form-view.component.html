<form #addChar="ngForm" (submit)="submitChar(addChar)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ngModel name="name" required>
  </div>

  <div class="form-group">
    <label for="species-select">Species</label>
    <select class="form-control" id="species-select" ngModel name="species" required>
      <option *ngFor="let spec of pag.speciments" [value]="spec">{{spec}}</option>
    </select>
  </div>

 <div class="form-group">
    <label for="homeworld">Homeworld</label>
    <input type="text" class="form-control" id="homeworld" ngModel name="homeworld">
  </div> 

  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male" checked ngModel name="gen" required>
    <label class="form-check-label" for="maleRadio">Male</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female" ngModel name="gen" required>
    <label class="form-check-label" for="femaleRadio">Female</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="naRadio" value="n/a" ngModel name="gen" required>
    <label class="form-check-label" for="naRadio">
      n/a
    </label>
  </div>

  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
